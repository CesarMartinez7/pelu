<header
  ngSkipHydration
  [ngClass]="isBig === `activo` ? `bg-primary text-white ` : `bg-white shadow-md text-dark-blue`"
  class="px-12 flex flex-row text-white w-full whitespace-nowrap fixed py-4 z-[999]"
>
  @if (isBig === "activo") {
  <nav class="flex flex-row justify-between items-center w-full gap-8">
    <div class="flex flex-row gap-4">
      <div>
        <img class="w-44" src="images/segurosmd.svg" alt="" />
      </div>
    </div>
    <ul class="flex flex-row gap-x-12 w-full list-none justify-center text-lg">
      @for (item of routes; track $index) {
      <li
        class="px-2 justify-center items-center hover:border-b-2 border-10px transition-all border-w duration-150 hover:scale-105"
      >
        <button (click)="scrollToWhy(item.id)">{{ item.name }}</button>
      </li>
      }
    </ul>
    <div class="flex gap-3">
      <a
        routerLink="/contact"
        class="border border-white rounded-full text-md flex items-center justify-center w-[144px] h-[36px]"
      >
        CONTÁCTANOS</a
      >
      <button class="border border-white rounded-full text-md w-[200px] h-[36px]">
        ¡COMPRA TU SEGURO!
      </button>
    </div>
  </nav>
  }@else {
  <div class="p-2 flex justify-center">
    <img class="w-[108px] h-[24px]" src="images/logomundialblue.svg" alt="" />
  </div>
  } @if (isBig === "activo2") {
  <nav
    class="flex flex-row text-[#008bd4] justify-between items-center w-full gap-8 text-sm"
  >
    <div class="flex flex-row gap-4">
      <div>
        <img class="w-44" src="images/segurosmd.svg" alt="" />
      </div>
    </div>
    <ul class="flex flex-row gap-x-12 w-full list-none justify-center text-lg">
      @for (item of routes; track $index) {
      <li
        class="px-2 justify-center items-center hover:border-b-2 border-10px transition-all border-w duration-150 hover:scale-105"
      >
        <button (click)="scrollToWhy(item.id)">{{ item.name }}</button>
      </li>
      }
    </ul>
    <div class="flex gap-3">
      <a
        routerLink="/contact"
        class="border flex items-center justify-center border-primary rounded-full text-md w-[144px] h-[36px]"
      >
        CONTÁCTANOS</a
      >
      <button class="btn-yellow-three w-[200px] h-[36px]">
        ¡COMPRA TU SEGURO!
      </button>
    </div>
  </nav>
  }
</header>
