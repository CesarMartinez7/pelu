<header
  class="px-4 flex flex-row text-white w-full whitespace-nowrap fixed py-4 z-[999]"
>
  <nav class="flex flex-row justify-between items-center w-full gap-8">
    <div class="flex flex-row gap-4">
      <div>
        <img src="images/segurosmd.svg" alt="" />
      </div>
    </div>
    <ul
      class="flex flex-row gap-x-12 w-full text-white list-none justify-center text-lg"
    >
      @for (item of routes; track $index) {
      <li
        class="px-2 justify-center items-center hover:border-b-2 duration-150"
      >
        <button (click)="scrollToWhy(item.id)">{{ item.name }}</button>
      </li>
      }
    </ul>
    <div class="flex gap-3">
      <button class="border border-white rounded-full text-md p-3">
        CONTÁCTANOS</button
      ><button class="border border-white rounded-full text-md p-3">
        ¡COMPRA TU SEGURO!
      </button>
    </div>
  </nav>
</header>
